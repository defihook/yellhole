[package]
name = "yellhole"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0.66"
askama = { version = "0.11.1", features = ["mime", "mime_guess"] }
axum = "0.5.17"
chrono = "0.4.22"
clap = { version = "4.0.18", features = ["derive", "env"] }
dotenvy = "0.15.6"
futures = "0.3.25"
log = "0.4.17"
pulldown-cmark = { version = "0.9.2", default-features = false, features = ["simd"] }
sqlx = { version = "0.6.2", features = ["runtime-tokio-native-tls", "sqlite", "chrono", "uuid", "offline"] }
tokio = { version = "1.21.2", features = ["full"] }
tower = "0.4.13"
tower-http = { version = "0.3.4", features = ["full"] }
tracing = "0.1.37"
tracing-subscriber = "0.3.16"
url = "2.3.1"
webauthn-rs = { version = "0.4.7", features = ["danger-allow-state-serialisation"] }
