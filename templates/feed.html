{% extends "layout.html" %}

{% block head %}
<link rel="stylesheet" href="https://unpkg.com/prismjs@v1.x/themes/prism.css">
<link href="/atom.xml" rel="alternate" title="Atom" type="application/atom+xml" />
{% endblock %}

{% block content %}
{% for n in notes %}
<section>
    <aside>
        {{ n.to_html() | safe }}
        <p><small><a href="/note/{{n.note_id}}">{{n.created_at}}</a></small></p>
    </aside>
</section>
{% endfor %}
<section>
    {% for d in newer %}
    <a href="/notes/{{d.year()}}/{{d.month()}}">newer</a>&nbsp;
    {% endfor %}
    {% for d in older %}
    <a href="/notes/{{d.year()}}/{{d.month()}}">older</a>
    {% endfor %}
</section>
{% endblock %}

{% block tail %}
<script src="https://unpkg.com/prismjs@v1.x/components/prism-core.min.js"></script>
<script src="https://unpkg.com/prismjs@v1.x/plugins/autoloader/prism-autoloader.min.js"></script>
{% endblock %}
